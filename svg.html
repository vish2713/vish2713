<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>svg example</title>
    <style>
        svg{
            border: solid 1px red;
            background-color: black;
            border-top: 8px;
            border-radius: 0px 0px 10px red;
            box-shadow: 0px 0px 10px red;
            text-shadow: 0px 0px 10px red;
            text-align: center;
            line-height: 200px;
            color: white;
            animation-name: VISHAL;
            animation-duration: 3s;
            animation-iteration-count: infinite;
            
        
        }
    </style>
</head>
<body>
    
    <svg width="200" height="400">
    <circle cx="100"
    cy="60" r="50" style="fill:red"></circle>
    
    <circle cx="100"
    cy="200" r="50" style="fill:yellow"></circle>
    
    <circle cx="100"
    cy="340" r="50" style="fill:green"></circle>
    </svg>
    

    
</body>
</html>
